<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title> Personality Quiz</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1 id="page-title"> What Kind of Girl Scout Cookie Are You?</h1>
	</header>
	<main>
		<button id="try-again"> Try the quiz again!</button>
		<div id="quizWrapper">
			<div id="question1">
			<h2>Which one would you rather wear, the Girl Scout Vest or Girl Scout Sash?</h2>
			<input type="radio" id="sash" name="style">
			<label for="sash"> A vest of course, they have way more space!</label><br>

			<input type="radio" id="vest" name="style">
			<label for="vest"> A sash, they're just too cute!</label>
		
			</div>
			<div id="question2">
				<h2> Which line of the Girl Scout Law do you live by? </h2>
				<input type="radio" name="law" id="honest">
				<label for="honest"> Honest and Fair</label> <br>
				<input type="radio" id="friendly" name="law">
				<label for="friendly"> Friendly and Helpful</label><br>
				<input type="radio" id="considerate" name="law">
				<label for="considerate"> Considerate and Caring </label><br>
				<input type="radio" id="courageous" name="law">
				<label for="courageous"> Courageous and Strong</label><br>
				<input type="radio" id="responsible" name="law">
				<label for="responsible"> Responsible for what I say and do! </label>
			</div>
			<div id="question3">
				<h2> What is your best quality?</h2>
				<input type="radio" id="confident" name="quality">
				<label for="confident"> Confident</label>
				<input type="radio" id="truthful" name="quality">
				<label for="truthful"> Truthful</label>
				<input id="fincially" type="radio" name="quality">
				<label for="fincially"> Finacially Savvy</label>
				<input id="ambitious" type="radio" name="quality">
				<label for="ambitious"> Ambitious</label>
			</div>
			<div id="question4">
				<h2> How do you handle challenges in life?</h2>
				<input id="takeThem" type="radio" name="challenges">
				<label for="takeThem"> I take my challanges in life head-on! I can overcome anything!</label>
				<input id="plan"type="radio" name="challenges">
				<label for="plan"> I plan out every way possible to overcome my challanges! </label>
				<input id="help" type="radio" name="challenges">
				<label for="help"> I ask for help, of course!</label>
			</div>
		</div>
		<button id="form-submit"> Submit</button>
		<div id="result">
			
		</div>
	</main>
		<script src="images/script.js"></script>
</body>
</html>
